<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Get assigned projects or Questions at your level | ProjectDay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/styles/general.css"
    />
    <link rel="stylesheet" href="assets/styles/progress-note-taking.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <!-- quill editor -->
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body id="progress-note-taking">
    <div class="lft-container">
      <!-- top bar -->
      <div class="top-bar spacing-left">
        <button id="back-btn">
          <span class="material-symbols-rounded"> arrow_back_ios </span>
          <p>Back</p>
        </button>
      </div>

      <div class="input-fields-and-preference-container">
        <div class="input-fields spacing-left">
          <div class="fields-titles">
            <p>Title</p>
            <div class="vertical-line"></div>
            <p>Topic</p>
            <div class="vertical-line"></div>
            <p>Area</p>
          </div>

          <div class="fields">
            <div class="field-input-container f1">
              <small id="note-subject-field-msg"></small>
              <input
                type="text"
                name="note-subject"
                id="note-subject"
                placeholder="e.g Subject/Course"
              />
              <div class="entry-recommendation" id="recommend-note-subject">
                Hypertext markup language
              </div>
            </div>

            <div class="field-input-container f2">
              <small id="subject-topic-field-msg">
                <span class="material-symbols-rounded"> info </span>
                optional for most subject
              </small>
              <input
                type="text"
                name="subject-topic"
                id="subject-topic"
                placeholder="e.g Physics: Velocity"
              />
              <div class="entry-recommendation" id="recommend-subject-entry">
                Hypertext markup language
              </div>
            </div>

            <div class="field-input-container f3">
              <small id="sub-headings-field-msg"></small>
              <input
                type="text"
                name="sub-headings"
                id="sub-headings"
                placeholder="e.g Physics:  Instantaneous velocity"
              />
              <div class="entry-recommendation" id="recommend-sub-heading">
                Hypertext markup language
              </div>
            </div>
          </div>

          <button type="submit" id="add-input-entry">Add</button>
        </div>
        <div class="preferences-settings">
          <div class="experience-setting">
            <p>Your experience</p>
            <ul>
              <li>Beginner</li>
              <li>Amateur</li>
              <li>Pro</li>
              <li>Expert</li>
            </ul>
          </div>

          <div class="request-type">
            <p>What should this be?</p>

            <ul>
              <li class="project">
                <div class="unchecked"></div>
                Project
              </li>

              <li class="questions">
                <div id="qt">
                  <div class="unchecked"></div>
                  Questions
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="middle-container">
      <div class="top-bar">
        <p>Notes</p>
        <div id="experience-level">Beginner</div>
      </div>

      <!-- editor area -->
      <div class="eidtor-wrapper">
        <div id="editor">
        </div>
      </div>
    </div>
    <div class="rht-container">
      <div class="top-bar">
        <p>Projects/Questions</p>
      </div>
    </div>


    <!-- quill editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- file scripts -->
    <script src="assets/scripts/data.js"></script>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
